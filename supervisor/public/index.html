<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--main style-->
    <link rel="stylesheet" href="./css/style.css">
    <!--bootstrap style-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--leaflet css-->
    <link rel="stylesheet" href="./css/leaflet.css">
    <!--leaflet script-->
    <script src="./js/leaflet.js"></script>
    
    <title>GPS</title>
</head>
<body>
    <main class="grid">
        <section class="left">
            <div id="mapid"></div>
            <div class="loading">
                <div class="lds-dual-ring"></div>
                <h2>Buscando Localização</h2>
            </div>
        </section>
        <section class="right">
            <div class="map-info">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr><th colspan=2 class="text-center">Decoder Results</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Position</th>
                            <td class="position-td">28.536390°N 81.017560°W</td>
                        </tr>
                        <tr>
                            <th>Timestamp</th>
                            <td class="time-td">Sun, 25 Dec 2011 00:12:25 UTC</td>
                        </tr>
                        <tr>
                            <th>Movement</th>
                            <td class="speed-td">Speed 12.0 kts, heading 25°</td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td class="status-td"><span class="circle-red"></span> No signal Found</td>
                        </tr>
                    </tbody>
                </table>
                    <div class="card">
                        <div class="card-header">Map Controls</div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                        <label for="formControlRange">Zoom</label>
                                        <input type="range" class="form-control-range" id="zoomControl" value="10" min="0" max="18" step="0.25">
                                </li>
                            </ul>
                    </div>
            </div>
        </section>
    </main>
    
</body>
<!--jquery script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<!--popper script-->
<script src="./js/popper.min.js"></script>
<!--bootstrap script-->
<script src="./js/bootstrap.min.js"></script>
<!--main script-->
<script src="./js/script.js"></script>

</html>
